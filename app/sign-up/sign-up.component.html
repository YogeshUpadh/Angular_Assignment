<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>Registration Form</h2>
            </div>
            <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName">
                        <label>First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName">
                        <label>Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Register</button>
                    </div>
                    <div class="input-field col s6">
                        <button (click)="showRegisteredUser()" [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="button">Show Registered Users</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row card">
    
    <!--<div *ngIf="responseData?.length>0">-->
        <h4 class="center-align">
            Registered Users
        </h4>
    <!--</div>-->
    <ul *ngFor="let data of responseData">
        <li class="padding-left">
            {{data.firstName}}
            {{data.lastName}}
        </li>
    </ul>
</div>
